<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="d-flex flex-row-reverse">
            <div class="p-2"><a href="{%url 'emp-add'%}" class="mt-3 btn btn-dark">Add new Employee</a></div>

        </div>
        <h1 class="text-center" style="color:blueviolet">Employee Details!!</h1>
        <table class="table table-striped">
            <tr>
                <th>id</th>
                <th>Profile Pic</th>
                <th>Name</th>
                <th>Department</th>
                <th>salary</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            {%for i in emps%}
            <tr>
                
                <td>{{forloop.counter}}</td>
                <td>
                    {%if i.profile_pic%}
                    <img src="{{i.profile_pic.url}}" alt="">
                    {%endif%}
                </td>
                <td>{{i.name}}</td>
                <td>{{i.dept}}</td>
                <td>{{i.salary}}</td>
                <td>{{i.email}}</td>
                <td>
                <a href="{%url 'emp-detail' i.id%}" class="btn btn-outline-info">View</a>
                <a href="{%url 'emp-edit' i.id%}" class="btn btn-outline-warning">Edit</a>

                <a href="{%url 'emp-delete' i.id%}" class="btn btn-outline-danger">Delete</a>

                </td>
                <!-- view,delete -->
            </tr>
            {%endfor%}
        </table>
    </div>
</body>
</html>
