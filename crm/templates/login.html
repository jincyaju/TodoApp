<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body style="background-color:rgba(0, 0, 255, 0.486)">
    {%for m in messages%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{m}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {%endfor%}
    
    <div class="container ">
        <h1 class="text-center p-3" style="color:white">Sign In</h1>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 p-5" style="background-color: white;">
                <form action="" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form.as_p}}
                    <input type="submit" value="Login" class="btn btn-primary btn-sm form-control">
                </form>
                <div class="d-flex flex-row-reverse">
                    <div class="p-2">New User? <a href="{%url 'register'%}">Sign Up</a></div>
            </div>
            <div class="col-3"></div>
        </div>
        
    </div>
</body>
</html>
