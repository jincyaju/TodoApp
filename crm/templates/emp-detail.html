<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="text-center" style="color:blueviolet">Employee Details!!</h1>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{emp.name}}</h5>
                      <p class="card-text">{{emp.dept}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Salary: {{emp.salary}}</li>
                      <li class="list-group-item">Email id: {{emp.email}}</li>
                      <li class="list-group-item">Gender: {{emp.gender}}</li>
                      <li class="list-group-item">Address: {{emp.address}}</li>

                    </ul>
                  
                  </div>
            </div>
            <div class="col-4"></div>
        </div>
        




       </div>
