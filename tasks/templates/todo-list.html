<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color:rgba(51, 13, 121, 0.521);">
    {%for m in messages%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{m}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {%endfor%}

    
    
    <div class="container">
        
        <h1 class="text-center" style="color:white">To Do's !!!</h1>
        <h3>Welcome {{request.user}}</h3>
        <div class="d-flex flex-row-reverse">
            <div class="p-2"><a href="{%url 'signout'%}" class="mt-3 btn btn-danger">Log Out</a></div>
            <div class="p-2"><a href="{%url 'todo-completed'%}" class="mt-3 btn btn-success">Completed Todos</a></div>
            <div class="p-2"><a href="{%url 'todo-add'%}" class="mt-3 btn btn-dark">Add your new Todo</a></div>

        </div>
        <table class="table table-striped" style="background-color: aliceblue;">
           
            <tr>
                <th>Id</th>
                <th>Task Name</th>
                <th>User</th>
                <th>Status</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            {%for i in todos%}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.task_name}}</td>
                <td>{{i.user}}</td>
                <td>{{i.status}}</td>
                <td>{{i.date}}</td>
                <td>
                    <a href="{%url 'todo-delete' i.id %}" class="btn btn-outline-danger">Delete</a>
                    <a href="{%url 'todo-detail' i.id %}" class="btn btn-outline-info">Detail</a>
                    <a href="{%url 'todo-edit' i.id%}" class="btn btn-outline-warning">Mark as Done</a>
                </td>
            </tr>
            {%endfor%}
        </table>
        
        
       
        
    </div>
   
    
</body>
</html>
